
# Development overrides - enables hot reload and debug features
services:
  postgres:
    # Keep default settings, just ensure data persists
    volumes:
      - pgdata-dev:/var/lib/postgresql/data
      - ../migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"

  redis:
    # Expose for local debugging
    ports:
      - "6379:6379"

  minio:
    # Expose both ports for local access
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata-dev:/data

  api:
    build:
      context: ..
      dockerfile: Dockerfile
    environment:
      PORT: 8080
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/jain_food?sslmode=disable
      REDIS_ADDR: redis:6379
      JWT_SECRET: dev-jwt-secret-not-for-production
      OTP_SECRET: dev-otp-secret-not-for-production
      S3_ENDPOINT: http://minio:9000
      S3_REGION: us-east-1
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: jain-food-media
      GIN_MODE: debug
    ports:
      - "8080:8080"
    # Enable live logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  web:
    build:
      context: ../web
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8080
    ports:
      - "3000:80"

volumes:
  pgdata-dev:
  miniodata-dev:
