
# QA environment - mirrors production with test data and debugging enabled
services:
  postgres:
    volumes:
      - pgdata-qa:/var/lib/postgresql/data
      - ../migrations:/docker-entrypoint-initdb.d:ro
    # No external port exposure in QA
    ports: []

  redis:
    ports: []

  minio:
    ports:
      - "9001:9001"  # Only console for QA testing
    volumes:
      - miniodata-qa:/data

  api:
    build:
      context: ..
      dockerfile: Dockerfile
    environment:
      PORT: 8080
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/jain_food?sslmode=disable
      REDIS_ADDR: redis:6379
      # Use different secrets for QA - should be set via CI/CD secrets
      JWT_SECRET: ${JWT_SECRET:-qa-jwt-secret-change-me}
      OTP_SECRET: ${OTP_SECRET:-qa-otp-secret-change-me}
      S3_ENDPOINT: http://minio:9000
      S3_REGION: us-east-1
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin}
      S3_BUCKET: jain-food-media-qa
      GIN_MODE: release
    ports:
      - "8080:8080"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  web:
    build:
      context: ../web
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${API_URL:-http://localhost:8080}
    ports:
      - "3000:80"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

volumes:
  pgdata-qa:
  miniodata-qa:
